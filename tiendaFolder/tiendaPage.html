</section>

<section class="main-section2">

<footer>
    <h6>Imagen de Vaynakh en Freepik</h6>
</footer>


<script>
   document.addEventListener("DOMContentLoaded", function() {
    // Obtener el elemento estático "padre" más cercano a los botones
    const mainSection = document.querySelector('.main-section');

    // Añadir event listener al elemento estático "padre"
    mainSection.addEventListener('click', (event) => {
        // Comprobar si el elemento clickeado es un botón
        if (event.target.tagName === 'BUTTON') {
            // Obtener el texto del elemento "hermano" anterior, el cual contiene el título
            const itemName = event.target.parentElement.previousElementSibling.querySelector('h1').innerText;
            alert(`Has comprado ${itemName}`);
        }
    });
});
</script>
   

</body>
</html>
